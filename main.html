<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igowx Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Igowx Weather App</h1>
    <form>
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter a location" required>

      <label for="unit">Unit:</label>
      <select id="unit" name="unit">
        <option value="metric">Celsius</option>
        <option value="imperial">Fahrenheit</option>
      </select>

      <button type="submit">Get Weather</button>
    </form>

    <div id="weather"></div>

    <footer>
      <div class="social">
        <a href="https://www.instagram.com/igor.wbu/" target="_blank">
          <img src="insta.png" alt="Instagram">
        </a>
        <a href="https://github.com/IgorWbu" target="_blank">
          <img src="git.png" alt="GitHub">

        </a>
        <p>&copy; 2023 IgorWbu</p>

      </div>
    </footer>
    
    

    <script src="app.js"></script>
  </body>
</html>
